<button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom"
aria-controls="offcanvasBottom">Toggle bottom offcanvas</button>

<div class="offcanvas offcanvas-bottom" tabindex="-1" id="offcanvasBottom" aria-labelledby="offcanvasBottomLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasBottomLabel">Offcanvas bottom</h5>

    </div>

    <div style="position: relative; width: 120px; height: 120px;">
      <img id="dog" src="dog.png" alt="dog" style="position: absolute; top: 0; left: 0; width: 100%;">
      <img id="doge" src="dogeye.png" alt="dogeye"
        style="position: absolute; top: -50px; left: 0; width: 100%; pointer-events: none;">
    </div>
  </div>
  <form class="row row-cols-1 row-cols-md-4 g-5 justify-content-center mid" action="/main" method="get">
    <div class="card text-center align-items-center">
      <img src="/logo.png" alt="Logo" width="200" class="d-inline-block align-text-top">
      <label for="username">
        <input class="text rounded-pill border-1 form-control mb-3" id="username" name="username" placeholder="아이디">
      </label>
      <label for="password ">
        <input class="text rounded-pill border-1 form-control mb-5" type="password" name="password" placeholder="비밀번호">
      </label>
      <button type="submit" class="text rounded-pill border-0 form-control mb-3 btnLogin"
        style="background-color: rgb(0, 0, 255); color: azure;">로그인</button>
    </div>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
  <script>
    document.addEventListener("mousemove", (e) => {
      let eye = document.getElementById("doge");
      let eyeBox = eye.getBoundingClientRect();
      let centerX = eyeBox.left + eyeBox.width / 2;
      let centerY = eyeBox.top + eyeBox.height / 2;
      let deltaX = (e.clientX - centerX) * 0.1;
      let deltaY = (e.clientY - centerY) * 0.09;
      let max = 1.5;
      let x = Math.max(-max - 2, Math.min(max, deltaX) + 2);
      let y = Math.max(-max + 5, Math.min(max, deltaY) + 9);
      eye.style.transform = `translate(${x}px, ${y}px)`;
    });
    function d_move(X, Y) {
      const d = document.getElementById("bg");
      d.style.transform = `translate(${X}px, ${Y}px)`;
    };
    document.addEventListener("mousemove", (e) => {
      let mX = (e.clientX) * 0.01;
      let mY = (e.clientY) * 0.01;
      d_move(mX, mY);
    });
  </script>
