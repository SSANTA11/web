<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SKU Chat</title>
  <base href="http://localhost:3000/public">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-size: cover;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
      position: relative;
      background-color: rgba(85, 11, 11, 0.8);
      background-blend-mode:darken;
    }
    /* 주의: opacity는 전체 요소에 영향을 줌
    div에 opacity: 0.6을 걸면 → 그 안의 텍스트나 버튼도 전부 투명해짐... rgba()로 조절!*/
    .card {
      background-color: rgba(255, 255, 255, 0.9);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      border-radius: 20px;
    }
    h1 {
      color: white;
      font-weight: bold;
      text-shadow: 1px 1px 2px black;
      z-index: 10;
    }
    #d {
      transition: transform 0.1s ease-out;
      width: 500px;
    }
    .image-wrapper {
      position: relative;
      z-index: 1;
    }

    </style>
</head>
<body>
  <div class="container text-center mt-5" > <!-- 부트 스트랩 클래스 中 하나인 container: 화면 크기에 따라 최대 너비가 자동 조절(반응형), 기본 가운데 정렬 왼족과 오른쪽에 padding(안쪽 여백)  -->
    <h1>SKU Chatting Site</h1>
    <div class="row row-cols-1 row-cols-md-3 g-4 mt-4">
      
      <div class="col">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">현재 시간</h5>
            <div id="output1" style="font-size: 40px;"></div>
          </div>
        </div>
      </div>
      
      <div class="col">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">방문 시간</h5>
            <div id="output3" style="font-size: 40px;"></div>
          </div>
        </div>
      </div>
      
      <div class="col">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">마우스 좌표</h5>
            <div id="output2" style="font-size: 20px;"></div>
          </div>
        </div>
      </div>
      
      <div class="col">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">공지사항</h5>
            <p>공지 내용을 여기에 입력하세요.</p>
          </div>
        </div>
      </div>
      
      <div class="col">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">로그</h5>
            <p>로그 데이터 또는 활동 내역</p>
          </div>
        </div>
      </div>
      
      <div class="col">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">채팅 이동</h5>
            <a href="/Room.html" class="btn btn-success">채팅 시작하기</a>
          </div>
        </div>
      </div>
      <div class="image-wrapper">
        <img src="dog.png">
        <img id="d" src="dogeye.png" >
      </div>
        
    </div>
  </div>
  <script>
    // 방문 시간 타이머
    let count = 0;
    let hour = 0;
    setInterval(() => {
      count++;
      if (count >= 60) {
        count = 0;
        hour++;
      }
      document.getElementById("output3").innerHTML = `${hour}분 ${count}초`;
    }, 1000);

    // 현재 시간 표시
    function updateCountdown() {
      let now = new Date();
      document.getElementById("output1").innerHTML = `${now.toLocaleTimeString()}`;
    }
    setInterval(updateCountdown, 1000);

    // 마우스 좌표 표시
    function d_move(X, Y) {
      let d = document.getElementById("d");
        d.style.transform = `translate(${X}px, ${Y}px)`;
      }
  
    
   function d_move(X, Y) {
  const d = document.getElementById("d");
  d.style.transform = `translate(${X}px, ${Y}px)`;
}

document.addEventListener("mousemove", (e) => {
  let mX = (e.clientX - window.innerWidth / 2) * 0.03;
  let mY = (e.clientY - window.innerHeight / 2) * 0.03;
  d_move(mX, mY);
});

    
  </script>
</body>
</html>
