<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SKU Chat</title>
  <base href="http://localhost:3000/public">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('bg.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
      position: relative;
      min-height: 100vh;
    }
    .card {
      background-color: rgba(255, 255, 255, 0.9);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      border-radius: 20px;
    }
    h1 {
      color: white;
      font-weight: bold;
      text-shadow: 1px 1px 2px black;
    }
  </style>
</head>
<body>
  <div class="container text-center mt-5">
    <h1>SKU Chatting Site</h1>
    <div class="row row-cols-1 row-cols-md-3 g-4 mt-4">

      <div class="col">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">현재 시간</h5>
            <div id="output1" style="font-size: 40px;"></div>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">방문 시간</h5>
            <div id="output3" style="font-size: 40px;"></div>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">마우스 좌표</h5>
            <div id="output2" style="font-size: 20px;"></div>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">공지사항</h5>
            <p>공지 내용을 여기에 입력하세요.</p>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">로그</h5>
            <p>로그 데이터 또는 활동 내역</p>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">채팅 이동</h5>
            <a href="/Room.html" class="btn btn-success">채팅 시작하기</a>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script>
    // 방문 시간 타이머
    let count = 0;
    let hour = 0;
    setInterval(() => {
      count++;
      if (count >= 60) {
        count = 0;
        hour++;
      }
      document.getElementById("output3").innerHTML = `${hour}분 ${count}초`;
    }, 1000);

    // 현재 시간 표시
    function updateCountdown() {
      let now = new Date();
      document.getElementById("output1").innerHTML = `${now.toLocaleTimeString()}`;
    }
    setInterval(updateCountdown, 1000);

    // 마우스 좌표 표시
    document.addEventListener('mousemove', (e) => {
      document.getElementById('output2').innerHTML = `x=${e.clientX}, y=${e.clientY}`;
    });
  </script>
</body>
</html>
