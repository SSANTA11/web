<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Layer Effect</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 8000px; /* 3D 효과의 깊이 설정 */
    }

    .scene {
      position: relative;
      width: 300px;
      height: 300px;
      transform-style: preserve-3d;
      animation: rotate 10s infinite ease;
    }

    .layer {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 30px;
      font-weight: bold;
      color: white;
    }


    .layer1 { background: rgba(255,0,0,0.4); transform: translateZ(-60px); }
    .layer2 { background: rgba(0,255,0,0.4); transform: translateZ(-30px); }
    .layer3 { background: rgba(0,0,255,0.4); transform: translateZ(0px); }
    .layer4 { background: rgba(255,255,0,0.4); transform: translateZ(30px); }

    @keyframes rotate {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="layer layer1"><a href="http://www.naver.com">naver</a></div>
    <div class="layer layer2">Layer 2</div>
    <div class="layer layer3">Layer 3</div>
    <div class="layer layer4">Layer 4</div>
  </div>
  <div class="scene">
    <div class="layer layer1"><a href="http://www.naver.com">naver</a></div>
    <div class="layer layer2">Layer 2</div>
    <div class="layer layer3">Layer 3</div>
    <div class="layer layer4">Layer 4</div>
  </div>
  <div class="scene">
    <div class="layer layer1"><a href="http://www.naver.com">naver</a></div>
    <div class="layer layer2">Layer 2</div>
    <div class="layer layer3">Layer 3</div>
    <div class="layer layer4">Layer 4</div>
  </div>
  <br>
</body>
</html>
